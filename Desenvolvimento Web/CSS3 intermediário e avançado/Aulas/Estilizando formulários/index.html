<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h2>Estilizando Formulários</h2>
    <form>
        <fieldset>
            <legend>Detalhes de contato</legend>
            <div>
                <!-- é possivel usar o 'input' dentro do 'label', ou fora usando 'for' -->
                <label for="nome">Nome:</label> <!-- label associado a esse input -->
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="menssagem">Mensagem:</label>
                <textarea name="menssagem" id="menssagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div> 
                <label> <!-- 'input' dentro de 'label' não precisa de 'for' -->
                    <input class="radio" type="radio" name="lembrar" id="sim">
                    Sim
                </label>
            </div>

            <div> 
                <label> <!-- 'input' dentro de 'label' não precisa de 'for' -->
                    <input class="radio" type="radio" name="lembrar" id="não">
                    Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
