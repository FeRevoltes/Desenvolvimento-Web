<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h2>Estilizando tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr class="alternado">
            <td>001</td>
            <td>Celular</td>
            <td class="numero">R$ 3.200</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Computador</td>
            <td class="numero">R$ 6.400</td>
        </tr>

        <tr class="alternado">
            <td>003</td>
            <td>Video Game</td>
            <td class="numero">R$ 5.600</td>
        </tr>

        <tr>
            <td>004</td>
            <td>Caminhão</td>
            <td class="numero">R$ 675.85</td>
        </tr>
    </table>
</body>
</html>
