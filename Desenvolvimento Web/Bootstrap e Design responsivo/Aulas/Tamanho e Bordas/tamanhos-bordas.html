<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Tamanhos e Bordas</title>
  </head>
  <body style="width: 600px; margin-bottom: 200px; margin: 0 auto;">
    <!-- classes de largura -->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>
    <br />
    <br />

    <!-- classes de altura -->
    <div style="border: 1px solid gray; height: 300px">
      <div class="bg-warning d-inline-block h-25">height 25%</div>
      <div class="bg-warning d-inline-block h-50">height 50%</div>
      <div class="bg-warning d-inline-block h-75">height 75%</div>
      <div class="bg-warning d-inline-block h-100">height 100%</div>
      <div class="bg-warning d-inline-block h-auto">height auto</div>
    </div>
    <br />
    <br />

    <!-- Bordas:
    border | border-top | border-bottom | border-end | border-start
    Cores de bordas:
    border-<cor> : primary, secondary, success, info, warning, danger, light, dark, white.-->
    <div class="bg-light mb-2 border border-danger">Todas as bordas</div>
    <div class="bg-light mb-2 border-top border-danger">Borda superior</div>
    <div class="bg-light mb-2 border-bottom border-danger">Borda inferior</div>
    <div class="bg-light mb-2 border-end border-danger">Borda direita</div>
    <div class="bg-light mb-2 border-start border-danger">Borda esquerda</div>
    <br />
    <br />

    <!-- Boder Radius
    rounded, rounded-top, rounded-bottom, rounded-start, rounded-end, rounded-left, rounded-circle -->
    <div class="bg-secondary mb-2 p-1 rounded">rounded</div>
    <div class="bg-secondary mb-2 p-1 rounded-top">rounded-top</div>
    <div class="bg-secondary mb-2 p-1 rounded-bottom">rounded-bottom</div>
    <div class="bg-secondary mb-2 p-1 rounded-start">rounded-start</div>
    <div class="bg-secondary mb-2 p-1 rounded-end">rounded-end</div>
    <div class="bg-secondary mb-2 p-5 w-25 rounded-circle">rounded-circle</div>
  </body>
</html>
