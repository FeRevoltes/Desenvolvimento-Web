<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Margin e Padding</title>
  </head>
  <body style="padding: 10px; background: #ccc">
    <!-- Aplicação de Margin
    mt -> Margin Top
    mb -> Margin Bottom
    ms -> Margin Start 
    me -> Margin End
    mx -> Margin no eixo x (horizonatal)
    my -> Margin no exo y (vertical)
    m -> Margin em todos os lados
    Valor (0 até 5) -->
    <h1 class="bg-success" style="margin: 0px">Margin</h1>
    <p class="bg-success my-5 me-5">Conteúdo</p>
    <h1 class="bg-success mb-3">Margin</h1>

    <!-- Aplicação de Padding
      pt -> Padding Top
      pb -> Padding Bottom
      ps -> Padding Start 
      pe -> Padding End
      px -> Padding no eixo x (horizonatal)
      py -> Padding no exo y (vertical)
      p -> Padding em todos os lados
      Valor (0 até 5) -->
    <h1 class="bg-warning p-3">Padding</h1>
    <p class="bg-warning ps-5 pb-3">Conteúdo</p>
    <p class="bg-warning d-inline py-3 pe-5">Conteúdo</p>
    <h1 class="bg-warning p-5 mt-5">Padding</h1>
  </body>
</html>
