<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>input gruop</title>
  </head>
  <body style="margin: 10px">
    <form>
      <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input
          type="text"
          placeholder="Nome de usuário"
          aria-placeholder="username"
          class="form-control"
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          placeholder="Email"
          aria-placeholder="email"
          class="form-control"
        />
        <span class="input-group-text">@exemplo.com</span>
      </div>

      <div class="mb-3">
        <label for="site" class="form-label">URL customizada</label>
        <div class="input-group">
          <span class="input-group-text">https://site.com/usuario/</span>
          <input type="text" class="form-control" id="site" />
        </div>
        <div class="form-text">Texto fora</div>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" />
        <span class="input-group-text">,00R$</span>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" />
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Serve" />
      </div>

      <!-- checkbox / radio -->
      <h2 class="text-secondary">checkbox / radio</h2>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input type="checkbox" />
        </div>
        <input type="text" class="form-control" />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-text">
          <input type="radio" />
        </div>
        <input type="text" class="form-control" />
      </div>

      <h2 class="text-secondary">Múltiplos input</h2>
      <div class="input-group">
        <span class="input-group-text">Nome inteiro</span>
        <input type="text" class="form-control" placeholder="Primeiro Nome" />
        <input type="text" class="form-control" placeholder="Segundo Nome" />
      </div>

      <h2 class="text-secondary">Pesquisa</h2>
      <div class="input-group">
        <input type="text" class="form-control" />
        <button class="input-group-text btn btn-primary">Pesquisar</button>
      </div>
    </form>
  </body>
</html>
