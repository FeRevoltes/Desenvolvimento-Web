<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Botões</title>
</head>
<body style="margin: 0 auto; width: 600px; padding-bottom: 10px;">
    <!-- Botões
    formatação padrão: btn
    formatação específicas:
    btn-<> primary, secondary, success, info, warning, danger, light, dark, link -->
    <h3>Botões</h3>
    <button class="btn btn-warning text-white" type="button">Botão</button>
    <br><br>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-danger" href="" >Link</a>
    <button class="btn btn-info text-white" type="submit">Submit</button>
    <input class="btn btn-info text-white" type="button" value="Button">
    <input class="btn btn-info text-white" type="submit" value="Input Submit">
    <input class="btn btn-info text-white" type="reset" value="Reset">
    <br><br>

    <!-- Botões com contorno btn-outline-<formato> -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-success" type="button">Clique</button>
    <br><br>

    <!-- Tamanho de Botões, btn-lg, btn-sm-->
    <h3>Tamanhos de botões</h3>
    <button class="btn btn-lg btn-primary" type="button">Grande</button>
    <button class="btn btn-success" type="button">Normal</button>
    <button class="btn btn-sm btn-warning text-white" type="button">pequeno</button>
    <br><br>

    <!-- Bloco -->
    <h3>Botão em bloco</h3>
    <div class="d-grid">
        <button type="button" class="btn btn-danger">Bloco</button>
    </div>
    <br>

    <!-- Estados de botões, active, disabled -->
    <h3>Estados de botões</h3>
    <button type="button" class="btn btn-dark text-white">Normal</button>
    <button type="button" class="btn btn-dark text-white active" >Ativado</button>
    <button type="button" class="btn btn-dark disabled">Desativado</button>
    <button type="button" class="btn btn-dark" data-bs-toggle="button">Alternar</button>
    <br><br>

    <h3>Grupos de botões - Horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-primary" type="button">Start</button>
        <button class="btn btn-primary" type="button">center</button>
        <button class="btn btn-primary" type="button">End</button>
    </div>
    <br><br>

    <h3>Grupo de botões - Vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-success" type="button">Top</button>
        <button class="btn btn-success" type="button">Middle</button>
        <button class="btn btn-success" type="button">Bottom</button>
    </div>
    <br><br>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-danger" type="button">1</button>
            <button class="btn btn-danger" type="button">2</button>
            <button class="btn btn-danger" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="button">4</button>
            <button class="btn btn-danger" type="button">5</button>
            <button class="btn btn-danger" type="button">6</button>
        </div>
    </div>
    <br>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-warning text-white dropdown-toggle" type="button" data-bs-toggle="dropdown">Click</button>
        <div class="dropdown-menu">
            <a href="" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="" class="dropdown-item">Link 2</a>
            <a href="" class="dropdown-item">Link 3</a>
        </div>
    </div>
</body>
</html>
