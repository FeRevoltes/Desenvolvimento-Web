<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inline block Inline-Block</title>
</head>
<body>
    <!--Alguns elementos como h1 são do tipo bloco, que fica um em cima do outro -->
    <h1 class="borda">Bloco 1</h1>
    <h1 class="borda">Bloco 2</h1>
    <hr>

    <!--Alguns elementos como span são do tipo inline, que fica um do lado do outro -->
    <span class="borda">Inline 1</span>
    <span class="borda">Inline 2</span>
   <hr>

    <!--Elementos cujo possuem "inline-block" eles vão se comportar como inline até que não haja mais espaço, então se tornando block-->

    <span class="borda2">Integer non auctor odio. In eget congue lorem. Cras id neque scelerisque, porta magna sed, varius ipsum. Pellentesque tristique ante neque, eget tempor massa dictum vitae.</span>
    <span class="borda2">Inline 2</span>

</body>
</html>
