<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div</title>

        <style type="text/css">

            <ul>
                <li>Home</li>

            </ul>
        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">Integer imperdiet massa at erat consequat vehicula at eu ex</div>
        <br>
        
        <div>
            Todos os <span id="assinatura">direitos</span> reservados.
            <span></span>
        </div>

</html>
