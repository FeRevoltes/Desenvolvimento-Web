<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br>
        Senha:<br>
        <input type="password" name="senha"><br>
        <input type="submit" value="logar">
    </form>

    <h2>Cadastre-se</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br><br>

        Sexo:<br>
        <input type="radio" name="sexo" value="M">Masculino<br> <!--Para que não seja possível assinalar mais de uma caixa, use o mesmo nome-->
        <input type="radio" name="sexo" value="F">Feminino<br><br> <!--o value define o valor para que seja possível receber o valor escolhido-->

        Interesses:<br>
        <input type="checkbox" name="interesses"> Futebol<br>
        <input type="checkbox" name="interesses"> Culinária<br>
        <input type="checkbox" name="interesses"> Ciências<br><br>

        Estado:<br>
        <select name="estado">
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
        </select><br><br>

        Observações:<br>
        <textarea>a</textarea><br>
        
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
